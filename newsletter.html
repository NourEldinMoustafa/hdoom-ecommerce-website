<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    <!--css style-->
  <link rel="stylesheet" href="./footer.css">

  <!--- google font link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">


      <!--- icon-->
  <link rel="shortcut icon" href="./project assets/screenshots/icon/logo-rem(1).ico" type="image/x-icon">

    <title>newsletter</title>
</head>
<body>
    <div class="overlay" data-overlay></div>

    <!--MODAL -->
  
    <div class="modal" data-modal>
  
      <div class="modal-close-overlay" data-modal-overlay></div>
  
      <div class="modal-content">
  
        <button class="modal-close-btn" data-modal-close>
          <ion-icon name="close-outline"></ion-icon>
        </button>
  
        <div class="newsletter-img">
          <img src="./assets/images/newsletter1.png" alt="subscribe newsletter" width="400" height="400">
        </div>
  
        <div class="newsletter">
  
          <form action="#">
  
            <div class="newsletter-header">
  
              <h3 class="newsletter-title">Subscribe Newsletter.</h3>
  
              <p class="newsletter-desc">
                Subscribe the <b>ebno</b> to get latest products and discount update.
              </p>
  
            </div>
  
            <input type="email" name="email" class="email-field" placeholder="Email Address" required>
  
            <button type="submit" class="btn-newsletter">Subscribe</button>
  
          </form>
  
        </div>
  
      </div>
  
    </div>

    

  <!--
    - NOTIFICATION TOAST
  -->

  <div class="notification-toast" data-toast>

    <button class="toast-close-btn" data-toast-close>
      <ion-icon name="close-outline"></ion-icon>
    </button>

    <div class="toast-banner">
      <img src="./assets/images/iphone-14-pro-and-max.png" alt="iphone Gold pro max 14" width="80" height="70">
    </div>

    <div class="toast-detail">

      <p class="toast-message">
        Someone in new just bought
      </p>

      <p class="toast-title">
        iphone Gold pro max 14
      </p>

      <p class="toast-meta">
        <time datetime="PT2M">2 Minutes</time> ago
      </p>

    </div>

  </div>

    <script src="./assets/js/script.js"></script>

  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
